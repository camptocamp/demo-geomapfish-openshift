extends: vars_demo.yaml

vars:
    # the visible host name
    dbhost: geomapfish-demo.camptocamp.net
#    mapserver_connection: '{{getenv "DB_CONNECTION"}}'

    servers:
        mapserver: '{{MAPSERVER_URL}}'
    print_url: '{{PRINT_URL_PRINT_DEMO}}'
    sqlalchemy:
        url: '{{PG_DEMO_CONN_STRING}}'
    check_collector:
        hosts:
        - display: demo
#          url: '{{WSGI_TEST_URL}}'
          url: http://testing-demo-geomapfish-wsgi-geomapfish-testing.cloudapp.openshift-poc.camptocamp.com/
          type: main
update_paths:
- mapserverproxy
- check_collector

runtime_environment:
- servers.mapserver
- print_url
- dbsessions.osm.url
- sqlalchemy\.url
- check_collector.hosts.[].url
